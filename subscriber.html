<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Subscriber</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    textarea, input { width: 300px; margin: 10px; padding: 8px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>MQTT Subscriber</h1>
  <input type="text" id="topicInput" placeholder="Enter topic to subscribe" />
  <br>
  <button onclick="subscribeTopic()">Subscribe</button>
  <br>
  <textarea id="messageOutput" placeholder="Received messages will appear here..." readonly></textarea>

  <script>
    const client = mqtt.connect('ws://localhost:9001'); // WebSocket connection

    client.on('connect', () => {
      console.log('Connected to MQTT broker');
    });

    client.on('message', (topic, message) => {
      console.log(`Received message: ${message.toString()} from topic: ${topic}`);
      document.getElementById('messageOutput').value += `Topic: ${topic} -> ${message.toString()}\n`;
    });

    function subscribeTopic() {
      const topic = document.getElementById('topicInput').value.trim();
      if (!topic) {
        alert('Please enter a topic.');
        return;
      }

      client.subscribe(topic, (err) => {
        if (err) {
          console.error('Subscription error:', err);
        } else {
          console.log(`Subscribed to ${topic}`);
        }
      });
    }
  </script>
</body>
</html>
